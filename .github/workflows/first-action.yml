name: First Workflow
on: workflow_dispatch  # This triggers the workflow when manually dispatched
jobs:
  first-job:  # Defines a job called 'first-job'
    runs-on: ubuntu-latest  # The job will run on the latest version of Ubuntu
    steps:
      - name: Print greeting  # First step, prints "Hello world!"
        run: echo "Hello world!"  
      - name: Print goodbye  # Second step, prints "Done - bye!"
        run: echo "Done - bye!"
